<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)"
  >
    <mat-toolbar style="width: 20rem; height: 8rem" class="mb-4">
      <img
        role="button"
        style="max-width: 80%"
        src="/assets/img/logo.png"
        alt="logo"
        routerLink="/"
      />

      <span class="spacer"></span>

      <i
        role="button"
        (click)="drawer.close()"
        *ngIf="isHandset$ | async"
        class="bi bi-x ms-3 fs-1"
      ></i>
    </mat-toolbar>

    <mat-nav-list>
      <mat-expansion-panel
        style="box-shadow: none; font-size: 16px; margin-left: 0"
      >
        <mat-expansion-panel-header>
          <mat-panel-title> Extreme Loading</mat-panel-title>
        </mat-expansion-panel-header>

        <a mat-list-item routerLink="blast">Blast</a>
        <a mat-list-item routerLink="assessment">Assessment</a>

        <mat-expansion-panel
          style="box-shadow: none; font-size: 16px; margin-left: 0"
        >
          <mat-expansion-panel-header>
            <mat-panel-title> Extreme Loading</mat-panel-title>
          </mat-expansion-panel-header>

          <a mat-list-item routerLink="blast">Blast</a>
          <a mat-list-item routerLink="assessment">Assessment</a>
        </mat-expansion-panel>
      </mat-expansion-panel>
      <a mat-list-item routerLink="robust">Robust</a>
      <a mat-list-item routerLink="fire">Fire Safety</a>
      <a mat-list-item routerLink="evacuation">Evacuation</a>
      <a mat-list-item routerLink="risk">Risk</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="d-flex flex-column min-vh-100 gap-2">
      <mat-toolbar>
        <i
          role="button"
          class="bi bi-list fs-1"
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async"
          style="margin-right: 1rem"
        ></i>

        <span>Application Title</span>
      </mat-toolbar>

      <router-outlet class="flex-grow-1"></router-outlet>

      <app-footer></app-footer>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
